<!DOCTYPE html>
    <head>
        <title>busride</title>
        <link rel="stylesheet" href="css/BusRideIcons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
    </head>

    <body class="body">
        <div class= "dashboard">
            <div onclick="returnHome()">
                <img class="logo" src="raw/logo.png" >
            </div>
            <div class="title">FindMyBus</div>
            <div class="about_us" onclick="aboutUs()">About Us</div>
            <div class="login_or_sign_up">Login</div>
            <div class="login_or_sign_up">SignUp/</div>
        </div>
        <div class="main">
            <img class="bus1" src="raw/bus pt 1.png" >
            <div class="credentials">
                <div class="sign_in">
                    Login
                </div>
                <label for="fname" class="input_label">Email Address</label><br>
                <input type="text" id="femail" name="femail" class="input"><br>
                <label for="lname" class="input_label">Password</label><br>
                <input type="text" id="lpassword" name="lpassword" class="input"><br><br>
                <button class="login">Login</button>
                <div class="forgot_password" onclick="forgotPassword()">
                    Forgot password?
                </div>      
            </div>  
            <img class="bus2" src="raw/bus pt 2.png" >
        </div>
        <div class="no_account" onclick="login()">
            Don't have an account? Sign up
        </div>
        <script>
            function returnHome() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "BusRide.html";
            }

            function login() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "NewAccount.html";
            }

            function aboutUs() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "aboutUs.html";
            }

            function forgotPassword() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "forgotPassword.html";
            }
        </script>
    </body>
</html>
