<!DOCTYPE html>
    <head>
        <title>busride</title>
        <link rel="stylesheet" href="css/BusRideIcons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div class= "dashboard">
            <div onclick="returnHome()">
                <img class="logo" src="raw/logo.png" >
            </div>
            <div class="title">FindMyBus</div>
        </div>
        <div class="main">
            <div class="credentials">
                <label for="fname">Email Address</label><br>
                <input type="text" id="femail" name="femail" class="input"><br>
                <label for="lname">Password</label><br>
                <input type="text" id="lpassword" name="lpassword" class="input"><br><br>
                <button class="login">Login</button>
                <div class="no_account" onclick="returnHome()">
                    Don't have an account? sign up
                </div>
            </div>  
        </div>
        <script>
            function returnHome() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "BusRide.html";
            }

            function login() {
                // Specify the URL of the page you want to navigate to
                window.location.href = "NewAccount.html";
            }
        </script>
    </body>
</html>
